
    <!-- Example row of columns -->
    <div ng-repeat="service in sc.services">
    <div class= "row">
        <div class="col-md-12">
            <h2>Services</h2>
            <div class="row service">
                <div class="col-md-2">
                    <img src="{{service.image}}">
                </div>
                <div class="col-md-10">
                    <h3>{{service.name}}</h3>
                    <p class="lead">{{service.description}}</p>
                    <a class="btn btn-primary" href="contact.html" role="button">Contact</a>
                </div>
            </div>
        </div>
    </div>
    </div>
